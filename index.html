<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¶ é»è¨ˆæ™‚å™¨ v0.4</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #top-section {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            border-bottom: 1px solid #eee;
            overflow: hidden;
        }

        #green-dot {
            width: 120px;
            height: 120px;
            background-color: #008000;
            border-radius: 50%;
            transform: scale(1);
            touch-action: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #bottom-section {
            height: 50vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
            gap: 10px;
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: monospace;
            color: #222;
            margin-bottom: 5px;
        }

        .btn-container {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1 1 40%;
            transition: all 0.2s;
        }

        #start-pause-btn { background-color: #2ecc71; }
        #start-pause-btn.pausing { background-color: #f39c12; }
        
        /* æ­¸é›¶æŒ‰éˆ•æ¨£å¼ */
        #reset-btn { background-color: #95a5a6; }
        #reset-btn:disabled {
            background-color: #dcdde1;
            color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #stop-btn { background-color: #e74c3c; width: 90%; flex: 1 1 90%; }

        .btn:active:not(:disabled) { opacity: 0.8; }

        #version-tag {
            position: fixed;
            left: 10px;
            bottom: 10px;
            font-size: 12px;
            color: #999;
        }

        #drawer-toggle {
            position: fixed;
            right: 15px;
            bottom: 15px;
            background: #444;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        #drawer {
            position: fixed;
            right: -300px;
            top: 0;
            width: 260px;
            height: 100%;
            background: white;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s ease;
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }

        #drawer.open { right: 0; }
        .record-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="top-section">
        <div id="green-dot"></div>
    </div>

    <div id="bottom-section">
        <div id="timer-display">00:00:00</div>
        <div class="btn-container">
            <button id="start-pause-btn" class="btn">é–‹å§‹</button>
            <button id="reset-btn" class="btn" disabled>æ­¸é›¶</button>
            <button id="stop-btn" class="btn">çµæŸä¸¦è¨˜éŒ„</button>
        </div>
    </div>

    <div id="version-tag">v0.4</div>

    <div id="drawer-toggle" onclick="toggleDrawer()">ğŸ“‹</div>
    <div id="drawer">
        <h3 style="display:flex; justify-content: space-between;">ç·´ç¿’è¨˜éŒ„ <span onclick="toggleDrawer()" style="cursor:pointer">âœ•</span></h3>
        <div id="record-list"></div>
    </div>

    <script>
        // --- ç¸®æ”¾é‚è¼¯ (åƒ…é™ç¶ é») ---
        let dot = document.getElementById('green-dot');
        let currentScale = 1;
        let startDist = 0;

        dot.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        dot.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && startDist > 0) {
                e.preventDefault();
                const currentDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let newScale = currentScale * (currentDist / startDist);
                if (newScale > 0.3 && newScale < 5) dot.style.transform = `scale(${newScale})`;
            }
        }, { passive: false });

        dot.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                const transform = window.getComputedStyle(dot).getPropertyValue('transform');
                if (transform !== 'none') {
                    const values = transform.split('(')[1].split(')')[0].split(',');
                    currentScale = Math.sqrt(values[0]*values[0] + values[1]*values[1]);
                }
                startDist = 0;
            }
        });

        // --- è¨ˆæ™‚é‚è¼¯ (v0.4 å¼·åŒ–æ­¸é›¶é–å®š) ---
        let timerInterval;
        let elapsedTime = 0; 
        let startTime;
        let running = false;
        let hasUnsavedData = false;

        const display = document.getElementById('timer-display');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const recordList = document.getElementById('record-list');

        function updateTime() {
            const now = Date.now();
            const currentSessionTime = now - startTime;
            display.innerText = formatTime(elapsedTime + currentSessionTime);
        }

        function formatTime(ms) {
            let m = Math.floor(ms / 60000);
            let s = Math.floor((ms % 60000) / 1000);
            let mil = Math.floor((ms % 1000) / 10);
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}:${String(mil).padStart(2, '0')}`;
        }

        startPauseBtn.onclick = () => {
            if (!running) {
                startTime = Date.now();
                timerInterval = setInterval(updateTime, 10);
                running = true;
                hasUnsavedData = true; // æ¨™è¨˜æœ‰æœªå„²å­˜è³‡æ–™
                resetBtn.disabled = true; // åªè¦åœ¨è¨ˆæ™‚æˆ–æœ‰è³‡æ–™ï¼Œå°±ä¸èƒ½æ­¸é›¶
                startPauseBtn.innerText = "æš«åœ";
                startPauseBtn.classList.add("pausing");
            } else {
                clearInterval(timerInterval);
                elapsedTime += (Date.now() - startTime);
                running = false;
                startPauseBtn.innerText = "é–‹å§‹";
                startPauseBtn.classList.remove("pausing");
                // æš«åœå¾Œä¾ç„¶ä¸å¯æ­¸é›¶ï¼Œé™¤éæŒ‰ä¸‹çµæŸ
            }
        };

        // æ­¸é›¶æŒ‰éˆ•ï¼šåªæœ‰åœ¨æŒ‰ä¸‹ã€ŒçµæŸã€å¾Œæ‰æœƒå•Ÿå‹•
        resetBtn.onclick = () => {
            if (!resetBtn.disabled) {
                elapsedTime = 0;
                display.innerText = "00:00:00";
                hasUnsavedData = false;
                resetBtn.disabled = true; // æ­¸é›¶å¾Œå†æ¬¡é–å®š
            }
        };

        document.getElementById('stop-btn').onclick = () => {
            let finalTimeMs = elapsedTime;
            if (running) {
                finalTimeMs += (Date.now() - startTime);
            }

            if (finalTimeMs > 0) {
                addRecord(formatTime(finalTimeMs));
                
                // çµæŸä¸¦è¨˜éŒ„å¾Œçš„è™•ç†
                clearInterval(timerInterval);
                elapsedTime = finalTimeMs; // ä¿ç•™ç•¶å‰æ•¸å€¼é¡¯ç¤º
                running = false;
                hasUnsavedData = false; // æ¨™è¨˜è³‡æ–™å·²å„²å­˜
                
                resetBtn.disabled = false; // æ­¤æ™‚çµ‚æ–¼å¯ä»¥æŒ‰ä¸‹æ­¸é›¶äº†
                
                startPauseBtn.innerText = "é–‹å§‹";
                startPauseBtn.classList.remove("pausing");
            }
        };

        function addRecord(duration) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const div = document.createElement('div');
            div.className = 'record-item';
            div.innerHTML = `<b>è€—æ™‚:</b> ${duration}<br><small style="color:#666">çµæŸæ–¼ ${timeStr}</small>`;
            recordList.prepend(div);
        }

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
        }
    </script>
</body>
</html>
