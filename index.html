<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¶ é»è¨ˆæ™‚å™¨ v0.1</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* ä¸ŠåŠéƒ¨ï¼šåƒ…æ”¾ç½®ç¶ é» */
        #top-section {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            border-bottom: 1px solid #eee;
            overflow: hidden;
        }

        #green-dot {
            width: 120px;
            height: 120px;
            background-color: #008000;
            border-radius: 50%;
            transform: scale(1);
            touch-action: none; /* é—œéµï¼šç¦ç”¨é è¨­ç¸®æ”¾ä»¥åˆ©JSæ¥ç®¡ */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ä¸‹åŠéƒ¨ï¼šç¢¼è¡¨ + æŒ‰éˆ• */
        #bottom-section {
            height: 50vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* å¾é ‚éƒ¨é–‹å§‹æ’åˆ— */
            align-items: center;
            padding-top: 20px;
            gap: 15px;
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: monospace;
            color: #222;
            margin-bottom: 10px;
        }

        .btn-container {
            width: 85%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 18px;
            font-size: 1.4rem;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #start-btn { background-color: #2ecc71; }
        #stop-btn { background-color: #e74c3c; }
        .btn:active { opacity: 0.8; }

        /* ç‰ˆæœ¬è™Ÿèˆ‡æŠ½å±œ */
        #version-tag {
            position: fixed;
            left: 10px;
            bottom: 10px;
            font-size: 12px;
            color: #999;
        }

        #drawer-toggle {
            position: fixed;
            right: 15px;
            bottom: 15px;
            background: #444;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        #drawer {
            position: fixed;
            right: -300px;
            top: 0;
            width: 260px;
            height: 100%;
            background: white;
            box-shadow: -4px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }

        #drawer.open { right: 0; }
        .record-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="top-section">
        <div id="green-dot"></div>
    </div>

    <div id="bottom-section">
        <div id="timer-display">00:00:00</div>
        <div class="btn-container">
            <button id="start-btn" class="btn">é–‹å§‹è¨ˆæ™‚</button>
            <button id="stop-btn" class="btn">çµæŸä¸¦è¨˜éŒ„</button>
        </div>
    </div>

    <div id="version-tag">v0.1</div>

    <div id="drawer-toggle" onclick="toggleDrawer()">ğŸ“‹</div>
    <div id="drawer">
        <h3 style="display:flex; justify-content: space-between;">ç·´ç¿’è¨˜éŒ„ <span onclick="toggleDrawer()" style="cursor:pointer">âœ•</span></h3>
        <div id="record-list"></div>
    </div>

    <script>
        // --- ä¿®æ­£å¾Œçš„å…©æŒ‡ç¸®æ”¾ (åƒ…é™ç¶ é») ---
        let dot = document.getElementById('green-dot');
        let currentScale = 1;
        let startDist = 0;

        dot.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                startDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        });

        dot.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && startDist > 0) {
                e.preventDefault();
                const currentDist = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
                const delta = currentDist / startDist;
                let newScale = currentScale * delta;
                
                // é™åˆ¶ç¸®æ”¾ç¯„åœ
                if (newScale > 0.3 && newScale < 5) {
                    dot.style.transform = `scale(${newScale})`;
                }
            }
        }, { passive: false });

        dot.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                // å„²å­˜ç•¶å‰ç¸®æ”¾å€¼
                const transform = window.getComputedStyle(dot).getPropertyValue('transform');
                if (transform !== 'none') {
                    const values = transform.split('(')[1].split(')')[0].split(',');
                    currentScale = Math.sqrt(values[0]*values[0] + values[1]*values[1]);
                }
                startDist = 0;
            }
        });

        // --- ç¢¼è¡¨é‚è¼¯ ---
        let startTime, timerInterval, running = false;
        const display = document.getElementById('timer-display');
        const recordList = document.getElementById('record-list');

        function updateTime() {
            let diff = new Date(new Date() - startTime);
            let m = String(diff.getUTCMinutes()).padStart(2, '0');
            let s = String(diff.getUTCSeconds()).padStart(2, '0');
            let ms = String(Math.floor(diff.getUTCMilliseconds() / 10)).padStart(2, '0');
            display.innerText = `${m}:${s}:${ms}`;
        }

        document.getElementById('start-btn').onclick = () => {
            if (!running) {
                startTime = new Date();
                timerInterval = setInterval(updateTime, 10);
                running = true;
                document.getElementById('start-btn').style.opacity = "0.5";
            }
        };

        document.getElementById('stop-btn').onclick = () => {
            if (running) {
                clearInterval(timerInterval);
                running = false;
                document.getElementById('start-btn').style.opacity = "1";
                addRecord(display.innerText);
            }
        };

        function addRecord(duration) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const div = document.createElement('div');
            div.className = 'record-item';
            div.innerHTML = `<b>è€—æ™‚:</b> ${duration}<br><small style="color:#666">çµæŸæ–¼ ${timeStr}</small>`;
            recordList.prepend(div);
        }

        function toggleDrawer() {
            document.getElementById('drawer').classList.toggle('open');
        }
    </script>
</body>
</html>
